<div id="tablaDetalle" style="padding-bottom: 20px">
<p-table [value]="datosTabla" *ngFor="let datos of datosTabla">
  <ng-template pTemplate="header">
    <h3 style="padding-top: 20px; width: 400px">Estudiante: {{datos[0].nombre}}</h3>
    <tr>
      <th style="text-align: center">#</th>
      <th>Nombre Pokemon</th>
      <th>Numero Pokemon</th>
      <th>Poder Especial Uno</th>

      <th>Fecha de Captura</th>
      <th>nivel</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car >
    <tr  *ngFor="let datosTabla of datos[0].detalle; let i = index">
      <th>{{i+1}}</th>
      <td >{{datosTabla.nombrePokemon}}</td>
      <td >{{datosTabla.numeroPokemon}}</td>
      <td >{{datosTabla.poderUno}}</td>

      <td >{{datosTabla.fechaCaptura}}</td>
      <td >{{datosTabla.nivel}}</td>

    </tr>
  </ng-template>
</p-table>

</div>
